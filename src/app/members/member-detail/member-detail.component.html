<div class="container mt-4">
  <div class="row ml-4">
      <h1>{{user.knownAs}}'s Profile</h1>
  </div>
   
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user?.photoUrl || '../../../../../assets/default.png'}}" alt="{{user?.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>

          <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
          </div>

          <div>
              <strong>Last active:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
          </div>

          <div>
              <strong>Member since:</strong>
              <p>{{user.created | date: 'medium'}}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-primary w-100" (click)="selectTab(3)">Message</button>
          </div>
        </div>

      </div>

    </div>

    <div class="col-sm-8">
        <div class="tab-panel">
            <tabset class="member-tabset" #memberTabs>
              <tab heading="About {{user?.knownAs}}" class="mt-4">
                <h4>Desription</h4>
                <p>{{user.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{user.lookingFor}}</p>
              </tab>
              <tab heading="Interests" class="mt-4">
                  <h4>Interests</h4>
                  <p>{{user.interests}}</p>
              </tab>
              <tab heading="Photos" class="mt-4">
                  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </tab>
              <tab heading="Messages" class="mt-4">
                  <app-member-messages [recipientId]="user.id"></app-member-messages>
              </tab>
            </tabset>
          </div>
    </div>

  </div>
</div>
