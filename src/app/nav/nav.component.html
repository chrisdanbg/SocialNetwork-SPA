<nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>


        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
          <li class="nav-item active" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['members']">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" (click)="logout()" href="#">Log Out</a>
          </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle mr-4 text-dark" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase }}
          </a>
        
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
          </div>
        </div>

   
          <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 navbar-right ml-auto" (ngSubmit)="login()">
            <input class="form-control mr-sm-2 navbar-right" placeholder="Username" name="username" type="text" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2 navbar-right" placeholder="Password" name="password" type="password" required [(ngModel)]="model.password">
            <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
          </form>

       
    </nav>
